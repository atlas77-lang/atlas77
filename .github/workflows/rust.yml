name: Rust

on:
  push:
    branches: [ "main" ]
# Let's add the v0.6.x & dev branches
  pull_request:
    branches: [ "main", "v0.6.x", "dev", "v0.7.x" ]

# env:
#  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
